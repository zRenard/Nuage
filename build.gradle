plugins {
    id 'java'
    id 'application'
    id "org.sonarqube" version "3.2.0"
}

group 'com.zrenard'
version '1.0-SNAPSHOT'

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'net.dv8tion:JDA:4.2.1_262'
}

repositories {
    mavenCentral() // for transitive dependencies
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

test {
    useJUnitPlatform()
}

sonarqube {
    properties {
        property "sonar.projectKey", "zRenard_Nuage"
        property "sonar.organization", "zrenard"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

jar {
    manifest {
        attributes "Main-Class": "com.zrenard.bots.discord.Nuage.main"
    }
}

application {
    mainClassName = 'com.zrenard.bots.discord.Nuage'
}

compileJava.options.encoding = 'UTF-8'